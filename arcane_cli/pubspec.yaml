name: APPNAME_cli
description: "Command-line interface for APPNAME"
publish_to: 'none'
version: 1.0.0

environment:
  sdk: ^3.10.0

dependencies:
  # MODELS - Shared data models (added automatically if models package exists)
  # APPNAME_models:
  #   path: ../APPNAME_models

  # CLI Framework
  cli_annotations: ^0.1.0
  args: ^2.7.0

  # Utilities
  fast_log: ^1.0.7
  toxic: ^1.3.8
  artifact: ^1.0.19
  http: ^1.6.0
  path: ^1.9.1
  yaml: ^3.1.3
  crypto: ^3.0.7

  # FIREBASE - Client-side Firebase (added automatically if Firebase is enabled)
  # arcane_fluf: ^1.3.0
  # fire_crud: ^3.1.14
  # firebase_dart: ^1.2.0

dev_dependencies:
  build_runner: ^2.4.13
  cli_gen: ^0.1.0
  lints: ^6.0.0

# Define executable name (allows: dart pub global activate)
executables:
  APPNAME: main

scripts:
  # Build & Run
  build: dart run build_runner build --delete-conflicting-outputs
  watch: dart run build_runner watch -d
  run: dart run bin/main.dart

  # Installation
  activate: dart pub global activate . --source=path
  deactivate: dart pub global deactivate APPNAME_cli
